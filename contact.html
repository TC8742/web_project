   <body>
      <div class="header">
         <ul class='navbar'>
            <li class="limain">
               <a href="index.html" title="Coffee Time Home">Coffee Time</a>

            <li>
               <a href="drinks.html" title="Premium Coffee at low prices">Drinks</a>

      <div class="maincont">
         <h1>Contact Us</h1>
         <p>Swing by for a cup of coffee, or leave us a message:</p>
         <div class="formcont">
            <div style="text-align:center">
            </div>
            <div class="formrow">
               <div class="formcol">
                  <form action="#">
                     <label for="fname">First Name</label>
                     <input type="text" id="fname" name="firstname" placeholder="Your name..">
                     <label for="lname">Last Name</label>
                     <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                     <label for="subject">Subject</label>
                     <textarea id="subject" name="subject" placeholder="Tell us what is on your mind?"
                        style="height:88px"></textarea>
                     <input type="submit" value="Submit">
                  </form>
               </div>
            </div>
         </div>
         <form action=""></form>
      </div>
      <div class="footer">
         <a href="https://en-gb.facebook.com" title="Visit our Facebook" target="_blank" rel="noopener noreferrer">Facebook</a><a

         <a href="https://instagram.com/" title="Visit our Instagram" target="_blank" rel="noopener noreferrer">Instagram</a><a
